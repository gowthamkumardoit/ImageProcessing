<div class="container-fluid mt-3 animated slideInUp">
  <div class="row">
    <div class="col-md-4 ">
      <mdb-card>
        <mdb-card-header class="grey darken-3 white-text">
          All Model Input:
        </mdb-card-header>
        <mdb-card-body>
          <div class="" style="width:100%; min-height:300px;  border: 2px dashed #000000;">
            <img [src]="imageURL" style="width:100%; min-height:300px; " *ngIf="imageURL" #imageData />
          </div>
          <button mdbBtn type="button" color="danger" class="waves-light" mdbWavesEffect (click)="fileInput.click()">Upload</button>
          <button mdbBtn type="button" color="elegant" class="waves-light" mdbWavesEffect (click)="predict_new()">Predict</button>
          <input type="file" #fileInput style="display:none;" (change)="uploadEvent($event)">
        </mdb-card-body>
      </mdb-card>
    </div>
    <div class="col-md-6">
      <mdb-card>
        <mdb-card-header class="grey darken-3 white-text">
          Inception V3:
        </mdb-card-header>
        <mdb-card-body>
          <div style="display: block; height: 300px;">
            <!-- <canvas mdbChart [chartType]="chartType" [data]="chartData" [labels]="chartLabels" [colors]="chartColors"
              [options]="chartOptions" [legend]="true" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
            </canvas> -->
            <div *ngFor="let key of chartLabels; let i = index;">
              <div class="row">
                <div class="col-md-3 h5">{{key}}</div>
                <div class="col-md-7">
                  <mdb-progress *ngIf="i==0" value="{{chartData[i]}}" min="0" max="100" type="success" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></mdb-progress>
                  <mdb-progress *ngIf="i==1" value="{{chartData[i]}}" min="0" max="100" type="info" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></mdb-progress>
                  <mdb-progress *ngIf="i==2" value="{{chartData[i]}}" min="0" max="100" type="warning" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></mdb-progress>
                  <mdb-progress *ngIf="i> 2" value="{{chartData[i]}}" min="0" max="100" type="danger" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></mdb-progress>
                </div>
                <div class="col-md-2"> {{chartData[i]}} %</div>

              </div>
            </div>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
